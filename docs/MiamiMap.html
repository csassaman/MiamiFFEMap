<!DOCTYPE html>
<html>
<head>
	<title> MiamiFFE </title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
<!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin="">
  </script>
  <style>

		#mapid {
				height: 600px;
				width: 100%;
		}

		.info {
				padding: 6px 8px;
				font: 14px/16px Arial, Helvetica, sans-serif;
				background: white;
				background: rgba(255,255,255,0.8);
				box-shadow: 0 0 15px rgba(0,0,0,0.2);
				border-radius: 5px;
		}
		.info h4 {
				margin: 0 0 5px;
				color: #777;
		}

		.legend {
				line-height: 18px;
				color: #555;
		}
		.legend i {
				width: 18px;
				height: 18px;
				float: left;
				margin-right: 8px;
				opacity: 0.7;
		}
		.slidecontainer {
			width: 250px; /* Width of the outside container */
			height: 25px;
			float: right;
		}

		/* The slider itself */
		.slider {
			-webkit-appearance: none;  /* Override default CSS styles */
			appearance: none;
			width: 100%; /* Full-width */
			height: 15px; /* Specified height */
			background: #d3d3d3; /* Grey background */
			outline: none; /* Remove outline */
			opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
			-webkit-transition: .2s; /* 0.2 seconds transition on hover */
			transition: opacity .2s;
		}

		/* Mouse-over effects */
		.slider:hover {
			opacity: 1; /* Fully shown on mouse-over */
		}

		/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */ 
		.slider::-webkit-slider-thumb {
			-webkit-appearance: none; /* Override default look */
			appearance: none;
			width: 25px; /* Set a specific slider handle width */
			height: 25px; /* Slider handle height */
			background: #424bf4; /* Green background */
			cursor: pointer; /* Cursor on hover */
		}

		.slider::-moz-range-thumb {
			width: 25px; /* Set a specific slider handle width */
			height: 25px; /* Slider handle height */
			background: #424bf4; /* Green background */
			cursor: pointer; /* Cursor on hover */
		}
	</style>
</head>
<body>
  <div id="mapid"></div>
	<script type="text/javascript" src="MiamiData.js"></script>
	<div class="slidecontainer">
		<input type="range" min="0" max="25" value="0" class="slider" id="myRange">
		Move slider to adjust water level
	</div>
	
  <script>
		var map = L.map('mapid').setView([25.6777, -80.3354], 16);
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiY3Nhc3NhbWFuIiwiYSI6ImNqZHc0NTU0azAwYjEyd3FpYzU0eml0dnAifQ.MOr_18oe_gn3vixTDXrSrA', {
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
				maxZoom: 18,
				id: 'mapbox.light',
				accessToken: 'your.mapbox.access.token'
			}).addTo(map);

		var geojson;

		function getColor(d) {
			return d < 5 ? '#800026' :
						d < 10  ? '#BD0026' :
						d < 15  ? '#E31A1C' :
						d < 20  ? '#FC4E2A' :
						d < 25  ? '#FD8D3C' :
						d < 30  ? '#FEB24C' :
						d < 35  ? '#FED976' :
								  '#FFEDA0' ;
		}

		function style(feature) {
			return {
				fillColor: getColor(feature.properties.FFE_USE),
				fillOpacity: 0.25,
				weight: 2,
				opacity: 1,
				color: getColor(feature.properties.FFE_USE)
				//dashArray: '3'
				
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
				layer.bringToFront();
			}
			info.update(layer.feature.properties);
		}

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		/*
		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}
		*/

		function onEachFeature(feature, layer) {
    	// does this feature have a property named popupContent?
			if (feature.properties && feature.properties.FFE_USE) {
				var FFE = feature.properties.FFE_USE;
				var andrew = feature.properties.Andrew_92;
				var andrew_in;
				if (andrew - FFE > 0) {
					andrew_in = andrew - FFE;
				} else {
					andrew_in = 0;
				}
				layer.bindPopup("Building Elevation: <strong>" +
				FFE.toFixed(2).toString() + "ft </strong><br /> Water in Building: <strong>" +
				andrew_in.toFixed(2).toString() + "ft </strong><br /> <i>(Hurricane Andrew 1992)</i>");
				layer.on('mouseover', function (e) {
            		this.openPopup();
       			});
       			layer.on('mouseout', function (e) {
            		this.closePopup();
        		});
			}
		}
			
		var geojsonMarkerOptions = {
			radius: 8,
			weight: 1,
			opacity: 1,
			fillOpacity: 0.8
		};

		geojson = L.geoJson(MiamiData, {
			style: style,
			onEachFeature: onEachFeature,
			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, geojsonMarkerOptions);
		}
		}).addTo(map);


		
		
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
		};

		// method that we will use to update the control based on feature properties passed
		info.update = function (props) {
			this._div.innerHTML = '<h4>Property Elevation</h4>' +  (props ?
				'<b>' + props.FFE_USE.toString() + '</b><br />'
				: "Feet Above MSL");
		};

		info.addTo(map);
		
		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0,5,10,15,20,25,30],
				labels = [];
				div.innerHTML = "<h4>First Floor<br>Elevation</h4>(feet)<br>"


			// loop through our density intervals and generate a label with a colored square for each interval
			for (var i = 0; i < grades.length; i++) {
				div.innerHTML +=
					'<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
					grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
			}

			return div;
		};

		legend.addTo(map);

		var slider = document.getElementById("myRange");
		var output = document.getElementById("demo");
		output.innerHTML = slider.value; // Display the default slider value

		// Update the current slider value (each time you drag the slider handle)
		slider.oninput = function() {
			output.innerHTML = this.value;
		};
		
		//slider.addTo(map);
		
	</script>
</body>
</html>
